<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gojira & Mastodon Live</title>
  <link rel="stylesheet" href="../Style.css" />
  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }

    .video-grid iframe {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gojira & Mastodon – Live</h1>
    <a href="../index.html">← Back to Home</a>
  </header>

  <main>
    <h2 style="text-align: center;">Live Footage</h2>
    
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/dEO9lZHbKFk"
              title="Gojira 1" allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/56W8FLCmMGE"
              title="Gojira 2" allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/NW1DTbbjrQo"
              title="Mastodon 1" allowfullscreen></iframe>
    </div>
    <section class="poster-section">
      <h2>Tour Posters</h2>

    <div class="poster-grid">
      <figure>
      <img src="../images/Gojira_Knocked Loose.jpeg" alt="Gojira + Knocked Loose Poster">
      <figcaption>Gojira + Knocked Loose Tour</figcaption>
   </figure>
    <figure>
      <img src="../images/Gojira_Mastodon.jpg" alt="Gojira + Mastodon Poster">
      <figcaption>Gojira + Mastodon Tour</figcaption>
    </figure>
  </div>
</section>

  </main>
</body>
</html>
